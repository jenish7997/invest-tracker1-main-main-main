<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <span class="material-icons">person_add</span>
      <h2>Register</h2>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Choose a password">
      </div>
      <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Register</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
