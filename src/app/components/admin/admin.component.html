<div class="container">
  <div class="admin-header">
    <h1>Admin Panel</h1>
    <button class="logout-btn" (click)="onLogout()">Logout</button>
  </div>

  <!-- Investors Section -->
  <section class="card">
    <h2>Investors</h2>
    
    
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inv of investors">
          <td>{{ inv.name }}</td>
          <td>{{ inv.id }}</td>
          <td class="actions-cell">
            <button 
              class="delete-btn" 
              (click)="deleteInvestor(inv.id!, inv.name)"
              [disabled]="isDeleting">
              {{ isDeleting ? 'Deleting...' : 'Delete' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Admin Actions Section -->
  <section class="card">
    <h2>Admin Actions</h2>
    <div class="admin-actions">
      <button class="init-rates-btn" (click)="initializeSampleRates()" [disabled]="isInitializingRates">
        {{ isInitializingRates ? 'Initializing...' : 'Initialize Sample Interest Rates' }}
      </button>
    </div>
  </section>

  <!-- Admin Navigation Section -->
  <section class="card">
    <h2>Admin Pages</h2>
    <div class="admin-navigation">
      <a routerLink="/admin-interest" class="nav-link">
        <span class="material-icons">trending_up</span>
        <div class="nav-content">
          <h3>Admin Interest Rates</h3>
          <p>Manage interest rates and apply monthly interest calculations</p>
        </div>
      </a>
      <a routerLink="/admin-report" class="nav-link">
        <span class="material-icons">assessment</span>
        <div class="nav-content">
          <h3>Admin Reports</h3>
          <p>View comprehensive investment reports for all investors</p>
        </div>
      </a>
    </div>
  </section>
</div>
