<div class="container">
  <div class="admin-header">
    <h1>Admin Panel</h1>
    <button class="logout-btn" (click)="onLogout()">Logout</button>
  </div>

  <!-- Investors Section -->
  <section class="card">
    <h2>Investors</h2>
    
    
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inv of investors">
          <td>{{ inv.name }}</td>
          <td>{{ inv.id }}</td>
          <td class="actions-cell">
            <button 
              class="recalculate-btn" 
              (click)="recalculateInterestForInvestor(inv.id!, inv.name)"
              [disabled]="isRecalculating">
              {{ isRecalculating ? 'Recalculating...' : 'Recalculate Interest' }}
            </button>
            <button 
              class="delete-btn" 
              (click)="deleteInvestor(inv.id!, inv.name)"
              [disabled]="isDeleting">
              {{ isDeleting ? 'Deleting...' : 'Delete' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Admin Actions Section -->
  <section class="card">
    <h2>Admin Actions</h2>
    <div class="admin-actions">
      <button class="init-rates-btn" (click)="initializeSampleRates()" [disabled]="isInitializingRates">
        {{ isInitializingRates ? 'Initializing...' : 'Initialize Sample Interest Rates' }}
      </button>
    </div>
  </section>
</div>
